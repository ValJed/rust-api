services:
  api:
    build:
      context: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL
      - API_KEY    
    restart: on-failure:3
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    restart: on-failure:3
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER 
      - PGDATA=/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-q"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db:
    driver: local
